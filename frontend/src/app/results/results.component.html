<div class="container">
    <div class="thread">
        <h1>
            <a href="{{ results.thread }}" *ngIf="results.title">{{ results.title }}</a>
            <a href="{{ results.thread }}" *ngIf="!results.title">{{ results.thread }}</a>
        </h1>
    </div>
    <div class="winners">
        <h1><mat-icon>insert_emoticon</mat-icon> Winners</h1>
        <div [innerHtml]="getLinks(results.winners)"></div>
    </div>
    <div class="eligible">
        <h1><mat-icon>thumb_up</mat-icon> Eligible</h1>
        <div [innerHtml]="getLinks(results.eligible)"></div>
    </div>
    <div class="not-entering" *ngIf="results.notEntering">
        <h1><mat-icon>cancel</mat-icon> Not entering</h1>
        <div [innerHtml]="getLinks(results.notEntering)"></div>
    </div>
    <div class="violators" *ngIf="results.violators">
        <h1><mat-icon>thumb_down</mat-icon> Violators</h1>
        <div [innerHtml]="getLinks(results.violators)"></div>
    </div>
</div>
